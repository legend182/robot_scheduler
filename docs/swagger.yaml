          description: 成功
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
      security:
      - BearerAuth: []
      summary: 查询设备列表
      tags:
      - 设备管理
    post:
      consumes:
      - application/json
      description: 创建新设备
      parameters:
      - description: 设备信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/robot_scheduler_internal_model_dto.DeviceCreateRequest'
