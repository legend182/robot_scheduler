    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  robot_scheduler_internal_model_dto.DeviceCreateRequest:
    properties:
      company:
        allOf:
        - $ref: '#/definitions/robot_scheduler_internal_model_entity.CompanyType'
        description: 设备厂商
      extraInfo:
        description: 扩展信息
        type: string
      ip:
        description: 设备IP
        type: string
      password:
        description: 登录密码
        type: string
      port:
        description: 设备端口
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/robot_scheduler_internal_model_entity.DeviceType'
        description: 设备类型
      userName:
        description: 登录用户名
        type: string
    required:
    - company
    - port
    - type
    type: object
  robot_scheduler_internal_model_dto.DeviceUpdateRequest:
    properties:
      company:
        allOf:
        - $ref: '#/definitions/robot_scheduler_internal_model_entity.CompanyType'
        description: 设备厂商
      extraInfo:
        description: 扩展信息
        type: string
      ip:
        description: 设备IP
        type: string
      password:
        description: 登录密码
        type: string
      port:
        description: 设备端口
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/robot_scheduler_internal_model_entity.DeviceStatus'
        description: 设备状态
      type:
        allOf:
        - $ref: '#/definitions/robot_scheduler_internal_model_entity.DeviceType'
        description: 设备类型
      userName:
        description: 登录用户名
        type: string
    type: object
  robot_scheduler_internal_model_dto.LoginRequest:
    properties:
      password:
        description: 密码
        type: string
      userName:
        description: 用户名
        type: string
    required:
    - password
    - userName
    type: object
  robot_scheduler_internal_model_dto.PCDFileCreateRequest:
    properties:
      area:
        description: 区域描述
        type: string
      extraInfo:
        description: 扩展信息
        type: string
      minioPath:
        description: MinIO存储路径
        type: string
      name:
        description: 地图名称
        maxLength: 100
        minLength: 1
        type: string
      path:
        description: 文件存储路径
        type: string
      size:
        description: 文件大小
        minimum: 0
        type: integer
      userName:
        description: 上传人员
        type: string
    required:
