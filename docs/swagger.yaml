host: localhost:8080
info:
  contact: {}
  description: 机器人调度系统后台管理接口
  termsOfService: http://swagger.io/terms/
  title: 机器人调度系统 API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录，返回JWT token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/robot_scheduler_internal_model_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户退出登录
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
      security:
      - BearerAuth: []
      summary: 用户退出
      tags:
      - 认证
  /devices:
    get:
      consumes:
      - application/json
      description: 查询所有设备
      produces:
      - application/json
      responses:
