          schema:
            $ref: '#/definitions/internal_api_handler.Response'
      security:
      - BearerAuth: []
      summary: 创建设备
      tags:
      - 设备管理
  /devices/{id}:
    delete:
      consumes:
      - application/json
      description: 删除设备（软删除）
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
      security:
      - BearerAuth: []
      summary: 删除设备
      tags:
      - 设备管理
    get:
      consumes:
      - application/json
      description: 根据ID获取设备信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "404":
          description: 设备不存在
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/internal_api_handler.Response'
      security:
      - BearerAuth: []
      summary: 获取设备
      tags:
      - 设备管理
    put:
      consumes:
      - application/json
      description: 更新设备信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/robot_scheduler_internal_model_dto.DeviceUpdateRequest'
      produces:
