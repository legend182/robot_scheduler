name: Robot_Scheduler_CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
env:
  GO_VERSION: '1.25.6'
jobs:
  # 代码质量检查
  lint:
    name: Lint and Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.6'
          cache: true

      - name: Install golangci-lint with correct Go version
        run: |
          # 使用 go install 安装，确保用当前 Go 版本编译
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Verify installation
        run: |
          golangci-lint version
          echo "Go version used:"
          go version

      - name: Run golangci-lint
        run: |
          golangci-lint run --timeout=3m


  # 运行测试
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.6'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  # 构建应用
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.6'
          cache: true

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'darwin' || 'linux' }} \
          GOARCH=${{ matrix.arch }} \
          go build -ldflags="-s -w" -o dist/app-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: app-binaries
          path: dist/
          retention-days: 7
